buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile "org.igniterealtime.smack:smack-android:4.3.3"
    // Optional for XMPPTCPConnection
    compile "org.igniterealtime.smack:smack-tcp:4.3.3"
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    compile "org.igniterealtime.smack:smack-im:4.3.3"
    // Optional for XMPP extensions support
    compile "org.igniterealtime.smack:smack-extensions:4.3.3"
    // Support SCRAM-SHA-1
    compile "org.igniterealtime.smack:smack-sasl-provided:4.3.3"
    compile "org.igniterealtime.smack:smack-resolver-dnsjava:4.3.3"
}
